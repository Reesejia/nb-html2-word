<script>

    function postOrderTraversal(node, callback) {
        if (node.nodeType === Node.ELEMENT_NODE) {   // 如果当前节点是元素节点，则递归处理其子节点
            const children = node.childNodes;
            for (let i = 0; i < children.length; i++) {
                postOrderTraversal(children[i], callback);
            }
        }

        if (node.nodeType === Node.TEXT_NODE) {      // 如果当前节点是文本节点，则执行回调函数对其进行处理
            callback(node);
        }
    }


    // 示例用法
    const root = document.getElementById('body');       // 获取HTML页面的根节点
    postOrderTraversal(root, function (node) {     // 对DOM树进行后序遍历，并对每个文本节点执行回调函数
        console.log(node.nodeValue);
    });

</script>
